<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main class="container__card">
      <div class="card__content">
        <img
          src="./images/illustration-hero.svg"
          alt="hero-img"
          class="content__Img"
        />

        <div class="content__sub">
          <h1 class="content__heading">Order Summary</h1>
          <p class="content__text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="content__annual__plan">
            <div class="music__icon">
              <img
                src="./images/icon-music.svg"
                alt="music-icon"
                class="music__icon"
              />
            </div>

            <div class="plans">
              <p class="plan__heading">Annual Plan</p>
              <p class="plan__price">$59.99/year</p>
            </div>
            <div class="annual__link__parent">
              <a href="#" class="annual__link">Change</a>
            </div>
          </div>

          <div class="btn__primary">
            <a href="#" class="primary">Proceed to Payment</a>
          </div>
          <div class="btn__secondary">
            <a href="#" class="secondary">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
